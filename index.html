<!DOCTYPE html>
<html lang="en">
<!-- WEB230 Final Project Fall 2020 -->

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <section class="letters">
    <span id="a">A</span>
    <span id="b">B</span>
    <span id="c">C</span>
    <span id="d">D</span>
    <span id="e">E</span>
    <span id="f">F</span>
    <span id="g">G</span>
    <span id="h">H</span>
    <span id="i">I</span>
    <span id="j">J</span>
    <span id="k">K</span>
    <span id="l">L</span>
    <span id="m">M</span>
    <span id="n">N</span>
    <span id="o">O</span>
    <span id="p">P</span>
    <span id="q">Q</span>
    <span id="r">R</span>
    <span id="s">S</span>
    <span id="t">T</span>
    <span id="u">U</span>
    <span id="v">V</span>
    <span id="w">W</span>
    <span id="x">X</span>
    <span id="y">Y</span>
    <span id="z">Z</span>
  </section>
  <img id="hangman" src="images/hangman0.png" alt="hangman">

  <!-- Here you will display the hint for the message. Use an underscore for each letter and a space fo a space. -->
  <section class="word">___ _______ _____</section>

  <!-- Show this message at the end of the game and reset the game. -->
  <p class="win">Click on the image to play again.</p>
</body>

</html>
